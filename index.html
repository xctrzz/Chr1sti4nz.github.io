<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christianz's Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<!-- Navigation -->
  <nav>
    <div class="logo">About Me</div>
    <div class="nav-links">
      <a class="nav-link active" onclick="show('home', this)">Home</a>
      <a class="nav-link" onclick="show('about', this)">About</a>
      <a class="nav-link" onclick="show('projects', this)">Projects</a>
    </div>
  </nav>

  <!-- Sections Container -->
  <div class="container">

    <!-- Home -->
    <div id="home" class="section active">
      <h1>Christianz</h1>
      <p>Christianz's Portofilio.</p>
    </div>

    <!-- About -->
    <div id="about" class="section">
      <h1>About</h1>
      <p>About content here.</p>
    </div>

    <!-- Projects -->
    <div id="projects" class="section">
      <h1>Projects</h1>
      <p>Projects content here.</p>
    </div>

  </div>

  <script src="script.js"></script>
  <script>
    function show(sectionId, clickedLink) {
  // This where it hies them
  const sections = document.querySelectorAll('.section');
  sections.forEach(section => {
    section.classList.remove('active');
  });

  // Removes the active class to the sections
  const links = document.querySelectorAll('.nav-link');
  links.forEach(link => {
    link.classList.remove('active');
  });

  // will only show he active ones
  document.getElementById(sectionId).classList.add('active');

  // will highlight the clicked nav link
  clickedLink.classList.add('active');
    }
  </script>
  <body>
  </body>

</html>
